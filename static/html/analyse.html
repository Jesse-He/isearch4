<!DOCTYPE html>
<html lang="en">
<head>
<title>iSearch-4--analyse</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../css/isearch4-resp.css">
<!-- 时间控件格式 -->
<link rel="stylesheet" type="text/css"
	href="../css/jqueryui/jquery-ui-1.8.21.custom.css">
<link rel="stylesheet" type="text/css"
	href="../css/jqueryui/datetimepicker.css">
</head>
<body class="layout-wrap">
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button class="btn btn-navbar" data-target=".nav-collapse"
					data-toggle="collapse" type="button">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<div class="nav-collapse collapse" id="navbar"></div>
			</div>
		</div>
	</div>
	<header id="overview" class="jumbotron subhead">
		<div id="logo" class="container"></div>
	</header>
	<div class="container">
		<div id="mainBody" class="row">
			<div class="column text-center span2 well">
				<!-- <img width="48" height="48" src="../img/charttree.png"> -->
				<h5 class="page-header">
					<i class="icon-zoom-in"></i> 舆情统计分析
				</h5>
				<ul class="nav nav-pills nav-stacked" id="subCols">
					<li id="time1" class="active"><a id="1" href="#"
						onclick="javascript:SearchResult(this);">今日舆情报告</a></li>
					<li id="time2"><a id="2" href="#"
						onclick="javascript:SearchResult(this);">两日舆情报告</a></li>
					<li id="time7"><a id="7" href="#"
						onclick="javascript:SearchResult(this);">一周舆情报告</a></li>
					<li id="time14"><a id="14" href="#"
						onclick="javascript:SearchResult(this);">两周舆情报告</a></li>
					<li id="time30"><a id="30" href="#"
						onclick="javascript:SearchResult(this);">一月舆情报告</a></li>
					<li id="time60"><a id="60" href="#"
						onclick="javascript:SearchResult(this);">两月舆情报告</a></li>
					<li id="time100"><a id="100" href="#"
						onclick="javascript:TimeSearchResult(this);">自选时段报告</a></li>
				</ul>
				<form id="searchByTime">
					<input id="begintime" class="form_datetime span2" type="text"
						placeholder="请选择开始时间"> 至 <input id="endtime"
						class="form_datetime span2" type="text" placeholder="请选择结束时间">
					<a id="search" class="btn"><i class="icon-search"></i></a>
				</form>
			</div>
			<!-- 数据区域 -->
			<div class="span10">
				<div class="tabbable well">
					<!-- Only required for left/right tabs -->
					<ul class="nav nav-tabs">
						<li class="active"><a href="#tab1" data-toggle="tab"
							onclick="javascript:pageShow();"><i class='icon-globe'></i>网页舆情统计</a></li>
						<li><a href="#tab2" data-toggle="tab"
							onclick="javascript:weiboShow();"><i class='icon-tasks'></i>微博舆情统计</a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="tab1">
							<h4 id="title" class="page-header"></h4>
							<div class="well">
								<h5 class="page-header">舆情概要报告</h5>
								<div id="OutlineReport" style="height: 75px;"></div>
							</div>
							<div class="well">
								<h5 class="page-header">舆情时段分布</h5>
								<div id="timeDis">
									<div id="TimeDistribute">
										<div id="TimeDisChart"></div>
									</div>
								</div>
							</div>
							<div class="well">
								<h5 class="page-header">舆情情感指数走势图</h5>
								<div id="sentDis">
									<div id="sentiDistribute">
										<div id="sentTimeDisChart"></div>
									</div>
								</div>
							</div>
							<div class="row well">
								<h5 class="page-header">&nbsp;&nbsp;&nbsp;舆情主题分布（TOP 10）</h5>
								<div id="TopicDistribute">
									<div id="TopicDisChart"></div>
								</div>
							</div>
							<div class="row well">
								<h5 class="page-header">&nbsp;&nbsp;&nbsp;舆情网站分布（TOP 10）</h5>
								<div id="SiteDistribute">
									<div id="SiteDistribute">
										<div id="SiteDisChart"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="tab-pane" id="tab2">
							<h4 id="weiboTitle" class="page-header"></h4>
							<div class="well">
								<h5 class="page-header">微博舆情概要报告</h5>
								<div id="weiboOutlineReport" style="height: 75px;"></div>
							</div>
							<div class="well">
								<h5 class="page-header">微博舆情时段分布</h5>
								<div id="weibotimeDis">
									<div id="weiboTimeDistribute">
										<div id="weiboTimeDisChart"></div>
									</div>
								</div>
							</div>
							<div class="well">
								<h5 class="page-header">微博舆情情感指数走势图</h5>
								<div id="weiboSentDis">
									<div id="weiboSentiDistribute">
										<div id="weiboSentTimeDisChart"></div>
									</div>
								</div>
							</div>
							<div class="row well">
								<h5 class="page-header">&nbsp;&nbsp;&nbsp;微博舆情主题分布（TOP 10）</h5>
								<div id="weiboTopicDistribute">
									<div id="weiboTopicDisChart"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- /数据区域 -->
			</div>
		</div>
		<!-- end of mainBody -->
		<div class="row well">
			<div id="footer"></div>
		</div>
	</div>
	<script src="../js/ext/jquery-1.8.3.js"></script>
	<script src="../js/ext/bootstrap.js"></script>
	<script src="../js/ext/bootstrap-tab.js"></script>
	<script src="../js/highcharts/highcharts4.js"></script>
	<script type="text/javascript" src="../js/highcharts/highcharts-3d.js"></script>
	<script type="text/javascript" src="../js/md5.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript"
		src="../js/jquery-ui-1.8.21.custom.min.js"></script>
	<script type="text/javascript"
		src="../js/jquery-ui-timepicker-addon.js"></script>
	<script type="text/javascript" src="../js/utils.js"></script>
	<script type="text/javascript" src="../js/jquery.scrollUp.min.js"></script>
	<!-- top1 -->
	<script type="text/javascript" src="../js/jquery.unveil.min.js"></script>
	<!-- top2 -->
	<script type="text/javascript" src="../js/analyse.js"></script>
</body>
