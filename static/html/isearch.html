					<div id="welcomemsg"></div>
				</div>
				<div class="well">
					<h6 class="page-header">

					<ul class="nav nav-pills nav-stacked">
						<li><a href="#"
							onclick="javascript:detailDisplay('epoquery.html?firstColuId=2','sentiment',-1);"

						<li><a href="#"

						<li><a href="topic.html" id="-1"><i class="icon-edit"></i>添加监测主题</a></li>

				<div class="well">
					<h6 class="page-header">
						<i class="icon-signal"></i> 舆情时段分布
					</h6>
					<ul class="nav nav-pills nav-stacked">
						<li><a href="#"
							onclick="javascript:detailDisplay('analyse.html?firstColuId=1','recentDays',1);"

							id="14">最近两周</a></li>
						<li><a href="#"
							onclick="javascript:detailDisplay('analyse.html?firstColuId=1','recentDays',30);"
							id="30">最近一月</a></li>
						<li><a href="#"
							onclick="javascript:detailDisplay('analyse.html?firstColuId=1','recentDays',0);"
							id="0">所有舆情</a></li>
					</ul>
				</div>

				<div class="well">
					<h6 class="page-header">
						<i class="icon-tags"></i> 其它浏览方式
					</h6>
					<ul class="nav nav-pills nav-stacked">
						<li><a href="#"
							onclick="javascript:detailDisplay('epoquery.html?firstColuId=2','attentionLevel',1);"

								data-html="true">

						</div>

						<div class="span10">
							<h5 id="importantInfo" class="page-header" data-toogle="popover"
								data-placement="top" data-content="用户重点关注的舆情信息"

							</h5>

							<h6 class="page-header">
								<a href="#"
									onclick="javascript:detailDisplay('epoquery.html?firstColuId=2','attentionLevel',3);">更多</a>
							</h6>

					</div>
					<ul id="focusAttention" class="the-icons clearfix">

					<div class="row-fluid">
						<div class="span10">
							<h5 id="hotspotsInfo" class="page-header" data-toogle="popover"

								data-trigger="hover" data-html="true">
								<i class="icon-fire"></i>热点信息
							</h5>

							<h6 class="page-header">
								<a href="#"
									onclick="javascript:detailDisplay('epoquery.html?firstColuId=2','orderField',4);">更多</a>

					<div class="row-fluid">
						<div class="span10">
							<h5 id="warningInfo" class="page-header" data-toogle="popover"
								data-placement="top" data-content="用户在敏感词库中设定需要提示预警的舆情信息"
								data-trigger="hover" data-html="true">
								<i class="icon-align-right"></i>预警舆情
							</h5>

							<h6 class="page-header">
								<a href="#"
									onclick="javascript:detailDisplay('epoquery.html?','warn',-6);">更多</a>
