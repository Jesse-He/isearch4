<!DOCTYPE html>
<html lang="en">
<head>
<title>iSearch-4--searchResult</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../css/isearch4-resp.css">
<!-- 时间控件格式 -->
<link rel="stylesheet" type="text/css"
	href="../css/jqueryui/jquery-ui-1.8.21.custom.css">
<link rel="stylesheet" type="text/css"
	href="../css/jqueryui/datetimepicker.css">
</head>
<body class="layout-wrap">
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button class="btn btn-navbar" data-target=".nav-collapse"
					data-toggle="collapse" type="button">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<div class="nav-collapse collapse" id="navbar"></div>
			</div>
		</div>
	</div>
	<header id="overview" class="jumbotron subhead">
		<div id="logo" class="container"></div>
	</header>
	<div class="container">
		<div class="row well">
			<h3 class="page-header">舆情检索</h3>
			<div class="text-center">
				<input id="keywords" class="input-medium" type="text"
					placeholder="请输入关键词" />
				<button id="search" type="submit" class="btn">检索</button>
				<select id="category" name="category"
					style="height: 28px; width: 65px; margin-bottom: 0;">
					<option value="webpage" selected="selected">网页</option>
					<option value="weibo">微博</option>
				</select> <select id="emotiontype" name="emotiontype"
					style="height: 28px; width: 90px; margin-bottom: 0;">
					<option value="" selected="selected">情感倾向</option>
					<option value="0">中性</option>
					<option value="1">正面</option>
					<option value="-1">负面</option>
				</select> <select id="mediatype" name="mediatype"
					style="height: 28px; width: 90px; margin-bottom: 0;">
					<option value="" selected="selected">检索来源</option>
				</select> <select id="fieldtype" name="fieldtype"
					style="height: 28px; width: 104px; margin-bottom: 0;">
					<option value="" selected="selected">关键字位置</option>
					<option value="1">舆情标题</option>
					<option value="2">舆情摘要</option>
					<option value="3">舆情内容</option>
					<!-- <option value="4">论坛回帖</option> -->
				</select> <select id="datefield"
					style="height: 28px; width: 90px; margin-bottom: 0;"
					name="datefield">
					<option value="false" selected="selected">采集时间</option>
					<option value="true">发表时间</option>
				</select><select id="datetype" name="datetype"
					style="height: 28px; width: 90px; margin-bottom: 0;">
					<option onclick="javascript:TimeSearchResult(this);" value="">任何时间</option>
					<option onclick="javascript:TimeSearchResult(this);" value="1">一天内</option>
					<option onclick="javascript:TimeSearchResult(this);" value="2"
						selected="selected">两天内</option>
					<option onclick="javascript:TimeSearchResult(this);" value="7">一周内</option>
					<option onclick="javascript:TimeSearchResult(this);" value="30">一个月内</option>
					<option onclick="javascript:TimeSearchResult(this);" value="365">一年内</option>
					<option onclick="javascript:TimeSearchResult(this);" value="10000">自定义</option>
				</select>
				<div id="searchTime">
					<form id="searchByTime">
						<input id="begintime" class="form_datetime span4" type="text"
							placeholder="请选择开始时间"> 至 <input id="endtime"
							class="form_datetime span4" type="text" placeholder="请选择结束时间">
					</form>
				</div>
			</div>
			<div id="tableArea" style="margin-top: 10px;">
				<!-- 数据区域 -->
				<div class="row-fluid">
					<div id="dataArea"></div>
				</div>
				<!-- 分页区域 -->
				<div id="pagination" class="btn-toolbar text-right"></div>
				<!-- /分页区域 -->
			</div>
		</div>
		<div class="row well">
			<div id="footer"></div>
		</div>
	</div>
	<script src="../js/ext/jquery-1.8.3.js"></script>
	<script src="../js/ext/bootstrap.js"></script>
	<script src="../js/ext/bootstrap-tab.js"></script>
	<script type="text/javascript" src="../js/jquery.scrollUp.min.js"></script>
	<!-- top1 -->
	<script type="text/javascript" src="../js/jquery.unveil.min.js"></script>
	<!-- top2 -->
	<script type="text/javascript"
		src="../js/jquery-ui-1.8.21.custom.min.js"></script>
	<script type="text/javascript"
		src="../js/jquery-ui-timepicker-addon.js"></script>
	<script type="text/javascript" src="../js/cachepage.js"></script>
	<script type="text/javascript" src="../js/md5.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/utils.js"></script>
	<script type="text/javascript" src="../js/searchresult.js"></script>
</body>
