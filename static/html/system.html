<!DOCTYPE html>
<html lang="en">
<head>
<title>iSearch-4--用户管理</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../css/isearch4-resp.css">
</head>
<body class="layout-wrap">
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button class="btn btn-navbar" data-target=".nav-collapse"
					data-toggle="collapse" type="button">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<div class="nav-collapse collapse" id="navbar"></div>
			</div>
		</div>
	</div>
	<header id="overview" class="jumbotron subhead">
		<div id="logo" class="container"></div>
	</header>
	<div class="container">
		<div class="row-fluid well">
			<div class="span2 well">
				<h5 class="page-header">
					<i class="icon-cog"></i>系统管理
				</h5>
				<div class="" id="topMenu"></div>
			</div>
			<div class="span10">
				<div id="data-grid">
					<h3>服务器基本信息</h3>
					<table id="serInfo" class="table table-striped table-bordered">
						<thead>
							<tr>
								<th class="span2">项目</th>
								<th class="span3">值</th>
								<th class="span2">项目</th>
								<th class="span3">值</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>操作系统版本及类型：</td>
								<td id="osname"></td>
								<td>可使用内存：</td>
								<td id="totalmemory"></td>
							</tr>
							<tr>
								<td>JAVA路径及版本：</td>
								<td id="jdkpath"></td>
								<td>剩余内存：</td>
								<td id="freememory"></td>
							</tr>
							<tr>
								<td>服务器IP：</td>
								<td id="servipaddr"></td>
								<td>最大可使用内存：</td>
								<td id="maxmemory"></td>
							</tr>
						</tbody>
					</table>
					<h3>服务器状态</h3>
					<div id="servstatus" class="well"></div>
				</div>
			</div>
		</div>
		<div class="row-fluid well">
			<div id="footer"></div>
		</div>
	</div>
	<script src="../js/ext/jquery-1.8.3.js"></script>
	<script src="../js/ext/bootstrap.js"></script>
	<script src="../js/ext/bootstrap-tab.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/md5.js"></script>
	<script type="text/javascript" src="../js/cachepage.js"></script>
	<script type="text/javascript" src="../js/sysservinfo.js"></script>
</body>
